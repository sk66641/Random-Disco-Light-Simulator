<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Disco Light</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .contain {
        width: 100vw;
        height: 100vh;
    }
</style>

<body>
    <div class="contain">
        <script>

            function getRandomColor() {

                // range of Math.random(): [0,1)
                // Generating random nubmers for [a, b]: parseInt(a + Math.random()*(b+1-a))
                let val1 = parseInt(0 + Math.random() * (255 + 1 - 0));
                let val2 = parseInt(0 + Math.random() * (255 + 1 - 0));
                let val3 = parseInt(0 + Math.random() * (255 + 1 - 0));
                return `rgb(${val1}, ${val2}, ${val3})`;

            }

            var random_color;

            alert("ð˜™ð˜¢ð˜¯ð˜¥ð˜°ð˜® ð˜‹ð˜ªð˜´ð˜¤ð˜° ð˜“ð˜ªð˜¨ð˜©ð˜µ ð˜šð˜ªð˜®ð˜¶ð˜­ð˜¢ð˜µð˜°ð˜³ (ð˜¸ð˜ªð˜µð˜© ðŸ’– ð˜£ð˜º 'ð˜¬ð˜¶ð˜®ð˜¢ð˜³ ð˜´ð˜¢ð˜¯ð˜¶') Â©2024");
            let type = prompt("1:) Select view: 'conic' or 'linear':");
            let set_time = parseInt(prompt("2:) Set time interval in 'milliseconds':"));
            let n = parseInt(prompt("3:) Select number of random colors:"));

            function number(n) {

                var ch = `${getRandomColor()}, `;


                while (n >= 2) {
                    ch += `${getRandomColor()}, `;
                    n = n - 1;
                }

                return ch;
            }

            setInterval(() => {
                random_color = `${getRandomColor()}`;
            }, `${set_time}`);

            if (n == 1) {

                setInterval(() => {
                    document.body.style.backgroundColor = `${getRandomColor()}`
                    // document.body.style.background = `${type}-gradient(red, ${number(n)} red)`;
                }, `${set_time}`);
            }

            else {

                if (type == "conic") {

                    setInterval(() => {
                        // document.body.style.backgroundColor = `${getRandomColor()}`
                        document.body.style.background = `${type}-gradient(${random_color}, ${number(n - 1)} ${random_color})`;
                    }, `${set_time}`);

                }
                else if (type == "linear") {

                    setInterval(() => {
                        // document.body.style.backgroundColor = `${getRandomColor()}`
                        document.body.style.background = `${type}-gradient(${number(n - 1)} ${random_color})`;
                    }, `${set_time}`);

                }
            }

        </script>
    </div>

</body>

</html>
